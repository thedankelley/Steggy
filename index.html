<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steggy</title>

  <!-- Styles -->
  <link rel="stylesheet" href="ui/styles.css" />

  <!-- App entry -->
  <script type="module" src="ui/app.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <div class="title-wrap">
      <span class="app-title">Steggy</span>
    </div>

    <!-- Guide button stays fixed, never rebuilt -->
    <button id="guideBtn" class="icon-btn" aria-label="Guide">
      ðŸ“˜
    </button>
  </header>

  <!-- Guide panel (hidden by default) -->
  <section id="guidePanel" class="panel hidden">
    <h2>Steggy Guide</h2>
    <p>
      Steggy is a client-side steganography toolkit for embedding encrypted
      messages into images or SSTV signals. Designed for journalists,
      activists, and anyone operating under hostile surveillance.
    </p>
    <button id="closeGuideBtn">Close Guide</button>
  </section>

  <!-- Main -->
  <main class="container">

    <!-- Mode -->
    <label>
      Mode
      <select id="mode">
        <option value="image-encrypt">Image Encrypt</option>
        <option value="image-decrypt">Image Decrypt</option>
        <option value="sstv-encode">SSTV Encode</option>
        <option value="sstv-decode">SSTV Decode</option>
      </select>
    </label>

    <!-- File input -->
    <label id="fileLabel">
      Select Image
      <input type="file" id="fileInput" accept="image/*" />
    </label>

    <!-- Payload -->
    <label>
      Payload
      <textarea id="payload" rows="5"></textarea>
    </label>

    <!-- Encryption -->
    <label>
      Encryption
      <select id="encryption">
        <option value="aes">AES</option>
        <option value="pgp">PGP</option>
        <option value="both">PGP + AES</option>
      </select>
    </label>

    <!-- PGP UI -->
    <section id="pgpSection" class="panel hidden">
      <h3>PGP Options</h3>

      <label>
        Public Key
        <textarea id="pgpPublicKey" rows="4"></textarea>
      </label>

      <label>
        Private Key
        <textarea id="pgpPrivateKey" rows="4"></textarea>
      </label>

      <div class="button-row">
        <button id="generatePGPBtn">Generate Keys</button>
        <button id="downloadPublicKeyBtn">Download Public Key</button>
        <button id="downloadPrivateKeyBtn">Download Private Key</button>
      </div>

      <div class="button-row">
        <button id="encryptWithPGPBtn">Encrypt Payload with PGP</button>
        <button id="decryptWithPGPBtn">Decrypt PGP Payload</button>
      </div>
    </section>

    <!-- Advanced options -->
    <button id="advancedToggleBtn">Advanced Options</button>

    <section id="advancedOptions" class="panel hidden">
      <label class="checkbox-row">
        <input type="checkbox" id="enableFragmentation" />
        Enable Fragmentation
      </label>

      <label class="checkbox-row">
        <input type="checkbox" id="enableDecoy" />
        Enable Decoy Payload
      </label>

      <label id="decoyLabel" class="hidden">
        Decoy Payload
        <textarea id="decoyPayload" rows="3"></textarea>
      </label>
    </section>

    <!-- Run -->
    <button id="runBtn" class="run-btn">Run</button>

  </main>

</body>
</html>
