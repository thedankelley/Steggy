<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steggy ステギー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#111111" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
    }
    header {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #000;
      gap: 12px;
    }
    header img {
      height: 32px;
      width: 32px;
    }
    main {
      padding: 16px;
    }
    select, textarea, input, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      opacity: 0.6;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="./icons/icon-512.png" alt="Steggy" />
    <strong>Steggy ステギー</strong>
  </header>

  <main>
    <select id="mode">
      <option value="encrypt">Encrypt</option>
      <option value="decrypt">Decrypt</option>
      <option value="sstv-decode">SSTV Decode</option>
    </select>

    <input type="file" id="imageInput" accept="image/*" />
    <input type="file" id="audioInput" accept="audio/*" class="hidden" />

    <textarea id="protectedMessage" placeholder="Protected message"></textarea>
    <textarea id="decoyMessage" placeholder="Decoy message"></textarea>

    <select id="method">
      <option value="none">No encryption</option>
      <option value="aes">AES-GCM</option>
      <option value="pgp">PGP</option>
    </select>

    <input id="password" type="password" placeholder="AES password" />

    <button id="toggleAdvanced">Advanced Settings</button>

    <section id="advanced" class="hidden">
      <textarea id="pgpPublicKey" placeholder="PGP Public Key"></textarea>
      <textarea id="pgpPrivateKey" placeholder="PGP Private Key"></textarea>
      <input id="pgpPassphrase" type="password" placeholder="PGP Passphrase" />
    </section>

    <button id="run">Run</button>

    <canvas id="canvas" class="hidden"></canvas>
  </main>

  <footer>
    Created by Dan
  </footer>

  <script type="module" src="./ui/app.js"></script>
</body>
</html>
