<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steggy</title>

  <link rel="stylesheet" href="./ui/styles.css" />
</head>
<body>

<header class="top-bar">
  <img src="./icons/icon-512.png" class="logo" />
  <h1>Steggy</h1>
  <button id="guideBtn" class="icon-btn">ðŸ“˜</button>
</header>

<main class="container">

  <!-- MODE -->
  <section class="card">
    <label>Mode</label>
    <select id="modeSelect">
      <option value="image-encrypt">Image Encrypt</option>
      <option value="image-decrypt">Image Decrypt</option>
      <option value="sstv-encode">SSTV Encode</option>
      <option value="sstv-decode">SSTV Decode</option>
    </select>
  </section>

  <!-- FILE INPUT -->
  <section class="card">
    <label id="fileLabel">Select Image</label>
    <input type="file" id="fileInput" />
  </section>

  <!-- CRYPTO -->
  <section class="card">
    <label>Encryption</label>
    <select id="cryptoMode">
      <option value="none">None</option>
      <option value="aes">AES</option>
      <option value="pgp">PGP</option>
      <option value="aes+pgp">AES + PGP</option>
    </select>
  </section>

  <!-- DECOY -->
  <section id="decoySection" class="card hidden">
    <label>Decoy Payload</label>
    <textarea id="decoyPayload" rows="3"></textarea>
  </section>

  <!-- PAYLOAD -->
  <section class="card">
    <label>Protected Payload</label>
    <textarea id="payload" rows="4"></textarea>

    <button id="advancedToggle" class="text-btn">
      Advanced Options
    </button>
  </section>

  <!-- PGP -->
  <section id="pgpSection" class="card hidden">
    <h3>PGP Options</h3>

    <label>Public Key</label>
    <textarea id="pgpPublic" rows="3"></textarea>

    <label>Private Key</label>
    <textarea id="pgpPrivate" rows="3"></textarea>

    <button id="pgpGenerate">Generate PGP Keys</button>
    <button id="pgpEncrypt">Encrypt Payload with PGP</button>
    <button id="pgpDownload">Download Keys</button>
  </section>

  <!-- ADVANCED -->
  <section id="advancedPanel" class="card hidden">
    <label>
      <input type="checkbox" id="enableDecoy" />
      Enable Decoy Payload
    </label>

    <label>
      <input type="checkbox" id="enableFragmentation" />
      Enable Fragmentation
    </label>

    <div id="fragmentOptions" class="hidden">
      <label>Fragments</label>
      <input type="number" id="fragmentCount" min="2" value="2"/>
    </div>
  </section>

  <!-- RUN -->
  <section class="card">
    <button id="runBtn" class="primary">Run</button>
  </section>

  <!-- OUTPUT -->
  <section class="card">
    <h3>Output</h3>
    <pre id="output"></pre>
  </section>

</main>

<!-- GUIDE -->
<div id="guideModal" class="modal hidden">
  <div class="modal-content">
    <h2>Steggy Guide</h2>
    <p>
      Steggy hides encrypted messages inside images or SSTV audio.
      Choose a mode, select encryption, and embed your message.
    </p>
    <button id="closeGuide" class="primary">Close</button>
  </div>
</div>

<script type="module" src="./ui/app.js"></script>
</body>
</html>
