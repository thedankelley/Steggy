<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steggy ステギー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#111111" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #eee;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #000;
    }

    header img {
      width: 32px;
      height: 32px;
    }

    main {
      padding: 16px;
      max-width: 820px;
      margin: auto;
    }

    h3 {
      margin-top: 24px;
      margin-bottom: 8px;
    }

    select, textarea, input, button {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 12px;
      padding: 10px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1em;
    }

    textarea {
      min-height: 96px;
      resize: vertical;
    }

    button {
      cursor: pointer;
      background: #2b2b2b;
    }

    button.secondary {
      background: #1a1a1a;
    }

    .hidden {
      display: none;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .row > button {
      flex: 1;
    }

    canvas {
      width: 100%;
      max-width: 100%;
      margin-top: 16px;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      opacity: 0.6;
      font-size: 0.9em;
      margin: 32px 0 16px;
    }
  </style>
</head>

<body>
<header>
  <img src="./icons/icon-512.png" alt="Steggy">
  <strong>Steggy ステギー</strong>
</header>

<main>
  <select id="mode">
    <option value="encrypt">Encrypt</option>
    <option value="decrypt">Decrypt</option>
    <option value="sstv-decode">SSTV Decode</option>
  </select>

  <input id="imageInput" type="file" accept="image/*">
  <input id="audioInput" type="file" accept="audio/*" class="hidden">

  <textarea id="protectedMessage" placeholder="Protected message"></textarea>
  <textarea id="decoyMessage" placeholder="Decoy message"></textarea>

  <select id="method">
    <option value="none">No encryption</option>
    <option value="aes">AES-GCM</option>
    <option value="pgp">PGP</option>
  </select>

  <input id="password" type="password" placeholder="AES password">

  <button id="toggleAdvanced">Advanced Settings</button>

  <section id="advanced" class="hidden">
    <h3>PGP Keys</h3>

    <button id="generatePGP">Generate PGP Key Pair</button>

    <textarea id="pgpPublicKey" placeholder="PGP Public Key"></textarea>
    <textarea id="pgpPrivateKey" placeholder="PGP Private Key"></textarea>
    <input id="pgpPassphrase" type="password" placeholder="PGP Passphrase">

    <div class="row">
      <button id="downloadPublic" class="secondary">Download Public Key</button>
      <button id="downloadPrivate" class="secondary">Download Private Key</button>
    </div>
  </section>

  <button id="run">Run</button>
  <button id="downloadImage" class="secondary hidden">Download Image</button>

  <canvas id="canvas" class="hidden"></canvas>

  <textarea id="output" class="hidden" readonly></textarea>
</main>

<footer>
  Created by Dan
</footer>

<script type="module" src="./ui/app.js"></script>
</body>
</html>
