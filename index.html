<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steggy 2.0 ステギー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/icon-512.png">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0e0e11;
      color: #eaeaea;
    }
    header {
      display: flex;
      align-items: center;
      padding: 12px;
      gap: 12px;
    }
    header img {
      width: 32px;
      height: 32px;
    }
    main {
      padding: 12px;
      max-width: 720px;
      margin: auto;
    }
    section {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 4px;
      padding: 8px;
      background: #1b1b22;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      cursor: pointer;
    }
    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .row > * {
      flex: 1;
    }
    #advanced {
      display: none;
      border-top: 1px solid #333;
      padding-top: 12px;
    }
    #output img {
      max-width: 100%;
      margin-top: 8px;
      border-radius: 6px;
    }
    .notice {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }
  </style>
</head>

<body>
<header>
  <img src="assets/icon-512.png" alt="Steggy">
  <strong>Steggy 2.0 <span style="opacity:.7">ステギー</span></strong>
</header>

<main>
  <section>
    <label>Mode</label>
    <select id="mode">
      <option value="encrypt">Encrypt</option>
      <option value="decrypt">Decrypt</option>
      <option value="sstv-decode">SSTV Decode</option>
    </select>
  </section>

  <section>
    <label>Image</label>
    <input type="file" id="imageInput" accept="image/*">
  </section>

  <section id="encryptSection">
    <label>Protected Message</label>
    <textarea id="protectedMsg" rows="5"></textarea>

    <label>Decoy Message</label>
    <textarea id="decoyMsg" rows="3"></textarea>
  </section>

  <section id="decryptSection" style="display:none">
    <div class="notice">Decrypted output will appear below.</div>
  </section>

  <section>
    <button id="toggleAdvanced">Advanced Settings</button>
    <div id="advanced">
      <label>Encryption Method</label>
      <select id="method">
        <option value="none">None</option>
        <option value="aes">AES-GCM</option>
        <option value="pgp">PGP</option>
      </select>

      <div id="aesFields" style="display:none">
        <label>Password</label>
        <input type="password" id="aesPassword">
      </div>

      <div id="pgpFields" style="display:none">
        <label>Public Key</label>
        <textarea id="pgpPublic" rows="4"></textarea>

        <label>Private Key</label>
        <textarea id="pgpPrivate" rows="4"></textarea>

        <label>Passphrase</label>
        <input type="password" id="pgpPass">
        <button id="genKeys">Generate PGP Keys</button>
        <button id="downloadPub">Download Public Key</button>
        <button id="downloadPriv">Download Private Key</button>
      </div>
    </div>
  </section>

  <section>
    <button id="run">Run</button>
  </section>

  <section id="output"></section>

  <footer class="notice">
    Created by Dan
  </footer>
</main>

<script type="module" src="ui/app.js"></script>
</body>
</html>
