<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steggy 2.0 | ã‚¹ãƒ†ã‚®ãƒ¼</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#121212">

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ui/styles.css">
</head>

<body class="dark">

<header class="top-bar">
  <div class="brand">
    <img src="icons/icon-192.png" class="logo" alt="Steggy">
    <div>
      <div class="title">Steggy 2.0</div>
      <div class="subtitle">ã‚¹ãƒ†ã‚®ãƒ¼</div>
    </div>
  </div>

  <div class="actions">
    <button id="themeToggle">ðŸŒ—</button>
    <button id="guideBtn">ðŸ“˜</button>
  </div>
</header>

<main class="container">

<section class="card">
  <label>Mode</label>
  <select id="modeSelect">
    <option value="encrypt">Encrypt</option>
    <option value="decrypt">Decrypt</option>
  </select>
</section>

<section class="card">
  <label>Image</label>
  <input type="file" id="imageInput" accept="image/*">
</section>

<section class="card hidden" id="sstvSection">
  <label>SSTV WAV</label>
  <input type="file" id="sstvInput" accept="audio/wav">
</section>

<section class="card">
  <label>Protected Message</label>
  <textarea id="payloadInput" rows="6"></textarea>
</section>

<section class="card">
  <label>Decoy Message</label>
  <textarea id="decoyInput" rows="4"></textarea>
</section>

<button class="expand-btn" id="advancedToggle">
  Advanced Options
</button>

<section id="advancedPanel" class="card hidden">

  <label>Encryption Mode</label>
  <select id="cryptoMode">
    <option value="none">None</option>
    <option value="aes">AES</option>
    <option value="pgp">PGP</option>
    <option value="both">PGP + AES</option>
  </select>

  <div id="aesSection" class="subcard hidden">
    <label>AES Password</label>
    <input type="password" id="aesPassword">
  </div>

  <div id="pgpSection" class="subcard hidden">
    <button id="pgpGenerate">Generate PGP Keys</button>

    <label>Public Key</label>
    <textarea id="pgpPublic" rows="4"></textarea>
    <button id="downloadPublic">Download Public</button>

    <label>Private Key</label>
    <textarea id="pgpPrivate" rows="4"></textarea>
    <input type="file" id="pgpPrivateFile">
    <button id="downloadPrivate">Download Private</button>

    <button id="pgpEncryptPayload">
      Encrypt Payload with Public Key
    </button>
  </div>

  <div class="subcard">
    <label>Fragmentation</label>
    <select id="fragmentMode">
      <option value="none">Disabled</option>
      <option value="auto">Enabled</option>
    </select>
  </div>

  <div class="subcard">
    <label>Metadata</label>
    <select id="metadataMode">
      <option value="strip">Strip Metadata</option>
      <option value="preserve">Preserve Metadata</option>
    </select>
  </div>

</section>

<button class="primary" id="runBtn">Run</button>

<section class="card hidden" id="outputSection">
  <label>Result</label>
  <img id="outputImage">
  <pre id="outputText"></pre>
  <a id="downloadLink" download>Download</a>
</section>

</main>

<div id="guideDialog" class="dialog hidden">
  <div class="dialog-content">
    <h2>Steggy Guide</h2>
    <p>
      Steggy hides information inside images using layered obfuscation.
      It is intended for journalists, activists, and people operating
      under surveillance or censorship.
    </p>
    <button id="closeGuide">Close</button>
  </div>
</div>

<script type="module" src="ui/app.js"></script>
</body>
</html>
