<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Steggy</title>

  <link rel="icon" href="./icons/icon-512.png" />
  <link rel="stylesheet" href="./ui/styles.css" />
  <script type="module" src="./ui/app.js"></script>
</head>
<body>

<header class="app-header">
  <div class="title">
    <img src="./icons/icon-512.png" alt="Steggy logo" />
    <div>
      <h1>Steggy</h1>
      <small>ã‚¹ãƒ†ã‚®ãƒ¼</small>
    </div>
  </div>

  <button id="guideBtn" aria-label="Guide">ðŸ“˜</button>
</header>

<main class="container">

  <section class="card">
    <label for="modeSelect">Mode</label>
    <select id="modeSelect">
      <option value="image-encrypt">Image Encrypt</option>
      <option value="image-decrypt">Image Decrypt</option>
      <option value="sstv-encode">SSTV Encode</option>
      <option value="sstv-decode">SSTV Decode</option>
    </select>
  </section>

  <section class="card">
    <label id="fileLabel" for="fileInput">Select Image</label>
    <input id="fileInput" type="file" />
  </section>

  <section class="card">
    <label for="payloadInput">Protected Message</label>
    <textarea id="payloadInput" rows="6"
      placeholder="Enter protected message"></textarea>
  </section>

  <section class="card">
    <button id="advancedToggle">Advanced Options</button>
    <div id="advancedPanel" class="hidden"></div>
  </section>

  <section class="card">
    <button id="runBtn" class="primary">Run</button>
  </section>

</main>

<!-- GUIDE OVERLAY -->
<div id="guideOverlay" class="overlay">
  <div class="overlay-content">
    <h2>Steggy Guide</h2>
    <p>
      Steggy is a client-side steganography and emergency communication tool.
    </p>
    <ul>
      <li>Hide messages inside images</li>
      <li>Optional encryption layers</li>
      <li>Decoy payloads and fragmentation</li>
      <li>SSTV for offline transmission</li>
    </ul>
    <button id="closeGuideBtn">Close</button>
  </div>
</div>

</body>
</html>
