<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steggy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }

    header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    header img {
      width: 36px;
      height: 36px;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    section {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: 600;
    }

    select, input, button {
      width: 100%;
      margin-top: 0.25rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #3f51b5;
      color: #fff;
      cursor: pointer;
    }

    button.secondary {
      background: #555;
    }

    .hidden {
      display: none;
    }

    img.preview {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <header>
    <img src="icons/icon-512.png" alt="Steggy" />
    <h1>Steggy</h1>
  </header>

  <section>
    <label for="modeSelect">Operation Mode</label>
    <select id="modeSelect">
      <option value="stego">Image Steganography</option>
      <option value="sstv-encode">SSTV Encode (Image → Audio)</option>
      <option value="sstv-decode">SSTV Decode (Audio → Image)</option>
    </select>
  </section>

  <!-- SSTV ENCODE -->
  <section id="sstvEncodeSection" class="hidden">
    <h2>SSTV Encode</h2>

    <label>Image (320×256 PNG)</label>
    <input type="file" id="sstvImageInput" accept="image/png" />

    <label>SSTV Mode</label>
    <select id="sstvMode">
      <option value="MARTIN_M1">Martin M1</option>
      <option value="SCOTTIE_S1">Scottie S1</option>
    </select>

    <button id="sstvEncodeBtn">Generate SSTV Audio</button>

    <audio id="sstvAudio" controls class="hidden"></audio>
  </section>

  <!-- SSTV DECODE -->
  <section id="sstvDecodeSection" class="hidden">
    <h2>SSTV Decode</h2>

    <label>WAV File</label>
    <input type="file" id="sstvWavInput" accept="audio/wav" />

    <button id="sstvDecodeBtn">Decode SSTV</button>

    <img id="sstvDecodedImage" class="preview hidden" />
  </section>

  <script type="module" src="ui/app.js"></script>
</body>
</html>
