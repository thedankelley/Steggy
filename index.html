<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Steggy</title>

  <link rel="stylesheet" href="ui/styles.css" />
</head>

<body>
  <header class="app-header">
    <div class="title-block">
      <h1>Steggy</h1>
      <div class="subtitle">ã‚¹ãƒ†ã‚®ãƒ¼</div>
    </div>

    <!-- Guide button -->
    <button id="guideToggle" class="icon-button" aria-label="Guide">
      ðŸ“˜
    </button>
  </header>

  <!-- Guide panel (hidden by default) -->
  <section id="guidePanel" class="guide hidden">
    <h2>Guide</h2>
    <p>
      Steggy lets you hide messages or files inside images or SSTV signals.
      Everything runs locally in your browser. No servers. No logs.
    </p>
    <button id="closeGuide">Close</button>
  </section>

  <main class="app">

    <!-- MODE -->
    <label>
      Mode
      <select id="modeSelect">
        <option value="encrypt-image">Encrypt Image</option>
        <option value="decrypt-image">Decrypt Image</option>
        <option value="encrypt-sstv">Encrypt SSTV</option>
        <option value="decrypt-sstv">Decrypt SSTV</option>
      </select>
    </label>

    <!-- FILE INPUT -->
    <label id="fileLabel">
      Select Image
      <input type="file" id="fileInput" />
    </label>

    <!-- PAYLOAD -->
    <label>
      Payload
      <textarea id="payload" rows="5"
        placeholder="Message or data to hide"></textarea>
    </label>

    <!-- ADVANCED OPTIONS -->
    <button id="advancedToggle">Advanced Options</button>

    <section id="advancedPanel" class="advanced hidden">
      <label>
        Encryption
        <select id="encryptionSelect">
          <option value="none">None</option>
          <option value="aes">AES-GCM</option>
          <option value="pgp">PGP</option>
          <option value="both">PGP + AES</option>
        </select>
      </label>

      <!-- PGP UI -->
      <div id="pgpPanel" class="hidden">
        <label>Public Key
          <textarea id="pgpPublic" rows="3"></textarea>
        </label>

        <label>Private Key
          <textarea id="pgpPrivate" rows="3"></textarea>
        </label>

        <button id="generatePGP">Generate PGP Keys</button>
        <button id="downloadPublic">Download Public Key</button>
        <button id="downloadPrivate">Download Private Key</button>
        <button id="encryptWithPGP">Encrypt Payload with PGP</button>
      </div>
    </section>

    <!-- RUN -->
    <button id="runButton" class="run">Run</button>

    <!-- OUTPUT -->
    <section id="output"></section>

  </main>

  <script type="module" src="ui/app.js"></script>
</body>
</html>
