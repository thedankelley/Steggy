<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steggy Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1 id="status">JavaScript NOT running</h1>

<button id="testBtn">Tap me</button>

<script>
  document.getElementById("status").textContent = "JavaScript IS running";
  document.getElementById("testBtn").onclick = () => {
    alert("Button works");
  };
</script>

</body>
</html>
