<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA-ish metadata -->
  <meta name="theme-color" content="#121212" />

  <title>Steggy</title>

  <!-- UI styles live in /ui â€” do not move this again -->
  <link rel="stylesheet" href="./ui/styles.css" />

  <!-- Material Icons (used sparingly) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <!-- App Container -->
  <div id="app">

    <!-- Header -->
    <header class="app-header">
      <h1>Steggy</h1>

      <!-- Guide button lives here so it doesn't float into hell -->
      <button id="guideBtn" class="icon-button" aria-label="Guide">
        <span class="material-icons">help_outline</span>
      </button>
    </header>

    <!-- Main Controls -->
    <main>

      <!-- Mode Selection -->
      <section class="card">
        <label for="modeSelect">Mode</label>
        <select id="modeSelect">
          <option value="image-encrypt">Image Encrypt</option>
          <option value="image-decrypt">Image Decrypt</option>
          <option value="sstv-encrypt">SSTV Encrypt</option>
          <option value="sstv-decrypt">SSTV Decrypt</option>
        </select>
      </section>

      <!-- File Input -->
      <section class="card">
        <label id="fileLabel" for="fileInput">Select Image</label>
        <input type="file" id="fileInput" />
      </section>

      <!-- Payload -->
      <section class="card">
        <label for="payloadInput">Payload</label>
        <textarea
          id="payloadInput"
          rows="4"
          placeholder="Enter secret message here"
        ></textarea>
      </section>

      <!-- Encryption Method -->
      <section class="card">
        <label for="cryptoSelect">Encryption</label>
        <select id="cryptoSelect">
          <option value="aes">AES</option>
          <option value="pgp">PGP</option>
          <option value="aes+pgp">AES + PGP</option>
        </select>
      </section>

      <!-- PGP UI (hidden unless selected) -->
      <section id="pgpSection" class="card hidden">
        <label>PGP Keys</label>

        <textarea
          id="pgpPublicKey"
          rows="3"
          placeholder="Public Key"
        ></textarea>

        <textarea
          id="pgpPrivateKey"
          rows="3"
          placeholder="Private Key"
        ></textarea>

        <div class="button-row">
          <button id="generatePgpBtn">Generate Keys</button>
          <button id="downloadPgpBtn">Download Keys</button>
        </div>
      </section>

      <!-- Run -->
      <section class="card">
        <button id="runBtn" class="primary">Run Steggy</button>
      </section>

    </main>
  </div>

  <!-- Guide Modal -->
  <div id="guideModal" class="modal hidden">
    <div class="modal-content">
      <h2>Guide</h2>
      <p>
        Steggy hides encrypted payloads inside images or SSTV audio.
        All processing happens client-side.
      </p>
      <button id="closeGuideBtn">Close</button>
    </div>
  </div>

  <!-- App logic (also locked to /ui) -->
  <script type="module" src="./ui/app.js"></script>
</body>
</html>
