<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steggy 2.0</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#121212" />

  <link rel="manifest" href="./manifest.json" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #121212;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #1e1e1e;
    }

    header img {
      width: 36px;
      height: 36px;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    textarea, input, select, button {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #3f51b5;
      color: white;
      cursor: pointer;
    }

    button.secondary {
      background: #555;
    }

    button:disabled {
      opacity: 0.5;
    }

    section {
      margin-bottom: 24px;
      border: 1px solid #333;
      padding: 12px;
      border-radius: 8px;
    }

    .hidden {
      display: none;
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .row > * {
      flex: 1;
    }

    #outputImage canvas,
    #outputImage img {
      max-width: 100%;
      border: 1px solid #333;
    }
  </style>
</head>

<body>
<header>
  <img src="./icons/icon-192.png" alt="Steggy logo" />
  <h1>Steggy 2.0</h1>
  <button id="guideBtn" class="secondary">üìò Guide</button>
</header>

<main>

<section>
  <h2>Mode</h2>
  <select id="modeSelect">
    <option value="encrypt">Encrypt Image</option>
    <option value="decrypt">Decrypt Image</option>
    <option value="sstv-encode">SSTV Encode</option>
    <option value="sstv-decode">SSTV Decode</option>
  </select>
</section>

<section id="imageSection">
  <h2>Image</h2>
  <input type="file" id="imageInput" accept="image/*" />
</section>

<section id="messageSection">
  <h2>Protected Message</h2>
  <textarea id="protectedMessage" rows="5"></textarea>

  <h3>Decoy Message (Optional)</h3>
  <textarea id="decoyMessage" rows="3"></textarea>

  <button id="advancedToggle" class="secondary">
    Advanced Options
  </button>
</section>

<section id="advancedSection" class="hidden">
  <h2>Encryption</h2>

  <select id="encryptionMode">
    <option value="aes">AES-GCM</option>
    <option value="pgp">PGP</option>
    <option value="both">PGP + AES</option>
  </select>

  <div id="pgpSection" class="hidden">
    <h3>PGP Keys</h3>

    <button id="generatePGP">Generate Key Pair</button>

    <textarea id="pgpPublic" placeholder="Public Key"></textarea>
    <textarea id="pgpPrivate" placeholder="Private Key"></textarea>

    <div class="row">
      <button id="downloadPublic">Download Public</button>
      <button id="downloadPrivate">Download Private</button>
    </div>

    <button id="encryptWithPGP">Encrypt Message with Public Key</button>
  </div>
</section>

<section id="sstvSection" class="hidden">
  <h2>SSTV</h2>

  <div id="sstvEncodeOptions">
    <p>Encode image into SSTV audio</p>
  </div>

  <div id="sstvDecodeOptions" class="hidden">
    <input type="file" id="sstvWavInput" accept=".wav" />
    <div class="row">
      <button id="sstvMicStart">üéô Start Listening</button>
      <button id="sstvMicStop" disabled>‚èπ Stop & Decode</button>
    </div>
  </div>
</section>

<section>
  <button id="runBtn">Run</button>
</section>

<section>
  <h2>Output</h2>
  <div id="status"></div>
  <div id="hashes"></div>
  <div id="outputImage"></div>
</section>

</main>

<script type="module" src="./ui/app.js"></script>
</body>
</html>
