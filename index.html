<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Steggy 2.0 (ステギー)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f1115;
      color: #eaeaea;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    img.logo {
      width: 32px;
      height: 32px;
    }
    textarea, input, select, button {
      width: 100%;
      margin: 0.5rem 0;
    }
    section {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

<h1>
  <img src="icon-512.png" class="logo">
  Steggy 2.0 <span>(ステギー)</span>
</h1>

<section>
  <label>Mode</label>
  <select id="mode">
    <option value="encrypt">Encrypt</option>
    <option value="decrypt">Decrypt</option>
  </select>
</section>

<section data-mode="encrypt">
  <label>Cover Image</label>
  <input type="file" id="cover">

  <label>Protected Message</label>
  <textarea id="payload" rows="6"></textarea>

  <label>Decoy Message (optional)</label>
  <textarea id="decoy" rows="4"></textarea>

  <label>AES Password (optional)</label>
  <input type="password" id="aes">

  <button id="encryptBtn">Encrypt</button>
</section>

<section data-mode="decrypt" style="display:none">
  <label>Stego Image</label>
  <input type="file" id="stego">

  <label>AES Password (if used)</label>
  <input type="password" id="aesDec">

  <button id="decryptBtn">Decrypt</button>

  <pre id="output"></pre>
</section>

<section>
  <strong>SHA-256 Hash</strong>
  <pre id="hash"></pre>
</section>

<script src="https://unpkg.com/openpgp@5.11.0/dist/openpgp.min.js"></script>
<script type="module" src="ui/app.js"></script>
</body>
</html>
