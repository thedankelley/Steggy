<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steggy ステギー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#111111" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
    }
    header {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #000;
      gap: 12px;
    }
    header img {
      height: 32px;
      width: 32px;
    }
    main {
      padding: 16px;
    }
    select, textarea, input, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="./icons/icon-512.png" alt="Steggy" />
    <strong>Steggy ステギー</strong>
  </header>

  <main>
    <select id="mode">
      <option value="encrypt">Encrypt</option>
      <option value="decrypt">Decrypt</option>
      <option value="sstv-decode">SSTV Decode</option>
    </select>

    <select id="sstvMode" class="hidden">
      <option value="martin1">Martin M1</option>
      <option value="scottie1">Scottie S1</option>
      <option value="robot36">Robot36</option>
    </select>

    <input type="file" id="imageInput" accept="image/*" />
    <input type="file" id="audioInput" accept="audio/*" class="hidden" />

    <button id="micStart" class="hidden">Start Microphone</button>
    <button id="micStop" class="hidden">Stop Microphone</button>

    <textarea id="protectedMessage" placeholder="Protected message"></textarea>
    <textarea id="decoyMessage" placeholder="Decoy message"></textarea>

    <button id="run">Run</button>

    <canvas id="canvas" class="hidden"></canvas>
  </main>

  <script type="module" src="./ui/app.js"></script>
</body>
</html>
