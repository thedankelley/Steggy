<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steggy</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA basics (can expand later) -->
  <meta name="theme-color" content="#2b2b2b">

  <link rel="stylesheet" href="./ui/styles.css" />
</head>

<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <h1 class="title">
      Steggy
      <span class="subtitle">ステガノグラフィ暗号</span>
    </h1>

    <button id="guideBtn" class="icon-btn" aria-label="Guide">
      ❔
    </button>
  </header>

  <!-- Guide Panel -->
  <section id="guidePanel" class="guide hidden">
    <h2>Guide</h2>
    <p>
      Steggy is a client-side steganography tool supporting image and SSTV
      payloads with AES and PGP encryption.
    </p>
    <button id="closeGuideBtn" class="btn">Close</button>
  </section>

  <!-- Main App -->
  <main class="container">

    <!-- Mode -->
    <label>Mode</label>
    <select id="mode">
      <option value="image-encrypt">Image Encrypt</option>
      <option value="image-decrypt">Image Decrypt</option>
      <option value="sstv-encrypt">SSTV Encrypt</option>
      <option value="sstv-decrypt">SSTV Decrypt</option>
    </select>

    <!-- Encryption -->
    <label>Encryption</label>
    <select id="encryption">
      <option value="aes">AES</option>
      <option value="pgp">PGP</option>
      <option value="both">PGP + AES</option>
    </select>

    <!-- File Input -->
    <label id="fileLabel">Select Image</label>
    <input type="file" id="fileInput" />

    <!-- Payload -->
    <label>Payload</label>
    <textarea id="payload" rows="4"></textarea>

    <!-- PGP Section -->
    <section id="pgpSection" class="hidden">
      <h3>PGP Options</h3>

      <label>Public Key</label>
      <textarea id="pgpPublicKey" rows="4"></textarea>

      <label>Private Key</label>
      <textarea id="pgpPrivateKey" rows="4"></textarea>

      <div class="row">
        <button id="generatePGP" class="btn colorful">Generate Keys</button>
        <button id="downloadPGP" class="btn colorful">Download Keys</button>
      </div>
    </section>

    <!-- Advanced -->
    <details id="advanced">
      <summary>Advanced Options</summary>

      <label>
        <input type="checkbox" id="enableDecoy">
        Enable Decoy Payload
      </label>

      <textarea id="decoyPayload" class="hidden" rows="3"></textarea>

      <label>
        <input type="checkbox" id="enableFragmentation">
        Enable Fragmentation
      </label>

      <div id="fragmentOptions" class="hidden">
        <label>Fragment Size</label>
        <input type="number" id="fragmentSize" value="512" />
      </div>
    </details>

    <!-- Run -->
    <button id="runBtn" class="btn primary">Run</button>
  </main>

  <script src="./ui/app.js" type="module"></script>
</body>
</html>
