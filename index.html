<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Steggy</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="ui/styles.css" />
</head>

<body>
  <!-- Guide Button -->
  <button id="guide-btn" aria-label="Guide">?</button>

  <!-- Guide Panel -->
  <section id="guide-panel" hidden>
    <h2>Guide</h2>
    <p>Steggy hides encrypted data inside images using client-side crypto.</p>
    <p>No uploads. No servers. No bullshit.</p>
  </section>

  <main id="app">
    <h1>Steggy</h1>

    <label>
      Mode
      <select id="mode">
        <option value="encrypt-image">Encrypt Image</option>
        <option value="decrypt-image">Decrypt Image</option>
      </select>
    </label>

    <label>
      Encryption
      <select id="encryption">
        <option value="none">None</option>
        <option value="aes">AES</option>
        <option value="pgp">PGP</option>
        <option value="both">AES + PGP</option>
      </select>
    </label>

    <label>
      Image
      <input type="file" id="image-input" accept="image/*" />
    </label>

    <label>
      Payload
      <textarea id="payload" rows="4"></textarea>
    </label>

    <!-- PGP SECTION -->
    <section id="pgp-section">
      <h3>PGP</h3>

      <button id="generate-pgp">Generate PGP Keypair</button>

      <label>
        Public Key
        <textarea id="pgp-public" rows="4"></textarea>
      </label>

      <label>
        Private Key / Password
        <textarea id="pgp-private" rows="4"></textarea>
      </label>
    </section>

    <button id="run-btn">Run</button>

    <pre id="output"></pre>
  </main>

  <script type="module" src="ui/app.js"></script>
</body>
</html>
