<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Steggy 1.9 „Çπ„ÉÜ„ÇÆ„Éº</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#0f172a">

<link rel="manifest" href="manifest.json">

<style>
:root {
  --bg: #0f172a;
  --fg: #e5e7eb;
  --panel: #020617;
  --accent: #22d3ee;
}
[data-theme="light"] {
  --bg: #f8fafc;
  --fg: #020617;
  --panel: #e5e7eb;
}
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--fg);
}
header, footer {
  padding: 1rem;
  text-align: center;
}
section {
  padding: 1rem;
  max-width: 900px;
  margin: auto;
}
.panel {
  background: var(--panel);
  padding: 1rem;
  border-radius: 8px;
  margin-bottom: 1rem;
}
label {
  display: block;
  margin-top: 0.5rem;
}
textarea, input, select, button {
  width: 100%;
  margin-top: 0.25rem;
}
button {
  padding: 0.75rem;
  background: var(--accent);
  border: none;
  border-radius: 6px;
  font-weight: bold;
}
</style>
</head>

<body data-theme="dark">

<header>
  <h1>Steggy 1.9 „Çπ„ÉÜ„ÇÆ„Éº</h1>
  <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
</header>

<section class="panel">
  <h2>Encrypt</h2>
  <input type="file" id="encImage">
  <label>Protected Message</label>
  <textarea id="encPayload" rows="6"></textarea>

  <label>Decoy Message</label>
  <textarea id="encDecoy" rows="4"></textarea>

  <label>AES Password (optional)</label>
  <input type="password" id="encPassword">

  <button onclick="encrypt()">Encrypt Image</button>
</section>

<section class="panel">
  <h2>Decrypt</h2>
  <input type="file" id="decImage">
  <label>AES Password</label>
  <input type="password" id="decPassword">
  <button onclick="decrypt()">Decrypt Image</button>

  <h3>Protected Output</h3>
  <pre id="outProtected"></pre>

  <h3>Decoy Output</h3>
  <pre id="outDecoy"></pre>
</section>

<footer>
  <small>Created by Dan</small>
</footer>

<script type="module">
import { encrypt as coreEncrypt, decrypt as coreDecrypt } from "./steggy-core.js";

function toggleTheme() {
  document.body.dataset.theme =
    document.body.dataset.theme === "dark" ? "light" : "dark";
}

window.encrypt = async () => {
  const file = encImage.files[0];
  const img = await loadImage(file);
  const ctx = imgToCtx(img);
  const out = await coreEncrypt({
    imageData: ctx.getImageData(0,0,img.width,img.height),
    payload: encPayload.value,
    decoyPayload: encDecoy.value,
    options: { aesPassword: encPassword.value }
  });
  downloadImage(out);
};

window.decrypt = async () => {
  const file = decImage.files[0];
  const img = await loadImage(file);
  const ctx = imgToCtx(img);
  const data = await coreDecrypt({
    imageData: ctx.getImageData(0,0,img.width,img.height),
    options: { aesPassword: decPassword.value }
  });
  outProtected.textContent = new TextDecoder().decode(data);
};

function loadImage(file) {
  return new Promise(r => {
    const i = new Image();
    i.onload = () => r(i);
    i.src = URL.createObjectURL(file);
  });
}
function imgToCtx(img) {
  const c = document.createElement("canvas");
  c.width = img.width;
  c.height = img.height;
  const x = c.getContext("2d");
  x.drawImage(img,0,0);
  return x;
}
function downloadImage(imageData) {
  const c = document.createElement("canvas");
  c.width = imageData.width;
  c.height = imageData.height;
  c.getContext("2d").putImageData(imageData,0,0);
  const a = document.createElement("a");
  a.href = c.toDataURL("image/png");
  a.download = "steggy.png";
  a.click();
}

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
