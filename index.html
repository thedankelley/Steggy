<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steggy</title>

  <!-- Styles -->
  <link rel="stylesheet" href="ui/styles.css">

  <!-- PWA-friendly -->
  <meta name="theme-color" content="#2b2b2b">
</head>
<body>

<header class="top-bar">
  <div class="title">
    <img src="icons/icon-512.png" alt="Steggy logo" class="app-icon">
    <div>
      <h1>Steggy</h1>
      <div class="subtitle">ã‚¹ãƒ†ã‚¬ãƒŽã‚°ãƒ©ãƒ•ã‚£ãƒ¼</div>
    </div>
  </div>

  <button id="guide-btn" class="icon-btn">ðŸ“–</button>
</header>

<!-- GUIDE PANEL -->
<section id="guide-panel" class="guide" hidden>
  <h2>Guide</h2>
  <p>
    Steggy hides messages inside images or audio.
    Use AES, PGP, or both depending on your threat model.
  </p>
  <button id="close-guide">Close</button>
</section>

<main>

  <label>Mode</label>
  <select id="mode">
    <option value="image-encrypt">Image Encrypt</option>
    <option value="image-decrypt">Image Decrypt</option>
    <option value="sstv-encode">SSTV Encode</option>
    <option value="sstv-decode">SSTV Decode</option>
  </select>

  <label id="file-label">Select Image</label>
  <input type="file" id="file-input">

  <label>Payload</label>
  <textarea id="payload" placeholder="Secret message"></textarea>

  <label>Encryption</label>
  <select id="encryption">
    <option value="aes">AES</option>
    <option value="pgp">PGP</option>
    <option value="both">PGP + AES</option>
  </select>

  <!-- PGP UI -->
  <section id="pgp-section" hidden>
    <h3>PGP</h3>

    <textarea id="pgp-public" placeholder="Public Key"></textarea>
    <textarea id="pgp-private" placeholder="Private Key"></textarea>

    <button id="pgp-generate">Generate Keys</button>
    <button id="pgp-download-public">Download Public</button>
    <button id="pgp-download-private">Download Private</button>

    <button id="pgp-encrypt-payload">Encrypt Payload with PGP</button>
  </section>

  <!-- ADVANCED -->
  <button id="advanced-btn">Advanced Options</button>

  <section id="advanced-panel" hidden>
    <label>
      <input type="checkbox" id="enable-decoy">
      Enable Decoy Payload
    </label>
    <textarea id="decoy-payload" hidden placeholder="Decoy message"></textarea>

    <label>
      <input type="checkbox" id="enable-fragment">
      Enable Fragmentation
    </label>
    <input type="number" id="fragment-count" hidden min="2" value="2">
  </section>

  <button id="run-btn" class="run">Run</button>

</main>

<!-- âš ï¸ THIS MUST BE LAST AND EXACT -->
<script type="module" src="ui/app.js"></script>

</body>
</html>
