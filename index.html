<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steggy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Material 3 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  <link rel="stylesheet" href="ui/styles.css">
</head>

<body>
<header class="top-bar">
  <div class="title-block">
    <img src="icons/icon-512.png" class="logo">
    <div class="title-text">
      <h1>Steggy</h1>
      <div class="subtitle">ç§˜å¯†é€šä¿¡ã‚¹ãƒ†ã‚¬ãƒŽã‚°ãƒ©ãƒ•ã‚£</div>
    </div>
  </div>

  <button id="guideBtn" class="icon-btn">ðŸ“˜</button>
</header>

<main class="container">

  <!-- MODE -->
  <label>Mode</label>
  <select id="modeSelect">
    <option value="image-encrypt">Image Encrypt</option>
    <option value="image-decrypt">Image Decrypt</option>
    <option value="sstv-encode">SSTV Encode</option>
    <option value="sstv-decode">SSTV Decode</option>
  </select>

  <!-- FILE INPUT -->
  <div id="fileInputBlock">
    <label id="fileLabel">Select Image</label>
    <input type="file" id="fileInput">
  </div>

  <!-- PAYLOAD -->
  <label>Payload</label>
  <textarea id="payloadInput"></textarea>

  <!-- CRYPTO -->
  <label>Encryption</label>
  <select id="cryptoSelect">
    <option value="aes">AES</option>
    <option value="pgp">PGP</option>
    <option value="pgp+a">PGP + AES</option>
  </select>

  <!-- PGP OPTIONS -->
  <div id="pgpOptions" class="panel hidden">
    <label>Public Key</label>
    <textarea id="pgpPublicKey"></textarea>

    <label>Private Key</label>
    <textarea id="pgpPrivateKey"></textarea>

    <button id="generatePGPBtn">Generate PGP Keys</button>
    <button id="downloadPubKeyBtn">Download Public Key</button>
    <button id="downloadPrivKeyBtn">Download Private Key</button>
    <button id="encryptWithPGPBtn">Encrypt Payload with PGP</button>
  </div>

  <!-- ADVANCED -->
  <button id="advancedToggle" class="secondary">
    Advanced Options
  </button>

  <div id="advancedPanel" class="panel hidden">
    <label>
      <input type="checkbox" id="enableDecoy">
      Enable Decoy Payload
    </label>
    <textarea id="decoyPayload" class="hidden"></textarea>

    <label>
      <input type="checkbox" id="enableFragmentation">
      Enable Fragmentation
    </label>
    <input type="number" id="fragmentCount" class="hidden" min="2" max="20">
  </div>

  <!-- RUN -->
  <button id="runBtn" class="primary">Run</button>

</main>

<!-- GUIDE -->
<div id="guideModal" class="modal hidden">
  <div class="modal-content">
    <h2>Steggy Guide</h2>
    <p>Steggy allows secure steganographic messaging using images and SSTV.</p>
    <button id="closeGuideBtn">Close</button>
  </div>
</div>

<script type="module" src=".ui/app.js"></script>
</body>
</html>
