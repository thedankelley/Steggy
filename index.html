<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steggy 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      padding: 1rem;
    }
    select, textarea, input, button {
      width: 100%;
      margin: 0.4rem 0;
      padding: 0.5rem;
      background: #222;
      color: #eee;
      border: 1px solid #444;
    }
    button {
      cursor: pointer;
    }
    #advanced {
      border-top: 1px solid #333;
      margin-top: 1rem;
      padding-top: 1rem;
    }
    #output img {
      max-width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <h1>Steggy 2.0 ステギー</h1>

  <label>Mode</label>
  <select id="mode">
    <option value="encrypt">Encrypt</option>
    <option value="decrypt">Decrypt</option>
    <option value="sstv-decode">SSTV Decode</option>
  </select>

  <input type="file" id="imageInput">

  <div id="sstvSection" style="display:none">
    <label>SSTV WAV File</label>
    <input type="file" id="sstvInput"
      accept="audio/wav,audio/wave,audio/x-wav">
  </div>

  <label>Method</label>
  <select id="method">
    <option value="aes">AES-GCM</option>
    <option value="pgp">PGP</option>
  </select>

  <div id="aesFields">
    <input type="password" id="aesPassword" placeholder="AES Password">
  </div>

  <div id="pgpFields">
    <textarea id="pgpPublic" placeholder="PGP Public Key"></textarea>
    <textarea id="pgpPrivate" placeholder="PGP Private Key"></textarea>
    <input type="password" id="pgpPass" placeholder="PGP Passphrase (optional)">
    <button id="genKeys">Generate PGP Keys</button>
    <button id="downloadPub">Download Public Key</button>
    <button id="downloadPriv">Download Private Key</button>
  </div>

  <textarea id="protectedMsg" placeholder="Protected message"></textarea>
  <textarea id="decoyMsg" placeholder="Decoy message"></textarea>

  <button id="toggleAdvanced">Advanced Settings</button>

  <div id="advanced">
    <p>Advanced options ready.</p>
  </div>

  <button id="run">Run</button>

  <div id="output"></div>

  <script type="module" src="ui/app.js"></script>
</body>
</html>
